{% extends 'base.html' %}

{% load static %}

{% block head-extension %}
    <link rel="stylesheet" href="{% static 'main_app/index.css' %}" />
{% endblock %}

{% block main-content %}
    <div class="container" style="position: relative; top: 80px">
        <div class="d-flex justify-content-between">
            <span class="chess-fig">
                <i class="fa-solid fa-chess-rook fa-rotate-by rook" style="--fa-rotate-angle: 25deg;"></i>
            </span>
            <span class="chess-fig">
                <i class="fa-solid fa-chess-knight fa-rotate-by knight" style="--fa-rotate-angle: -25deg;"></i>
            </span>
        </div>

        <div class="d-flex justify-content-center" style="position: relative;">
            <i class="board-icon fa-solid fa-chess-board"></i>
            <div class="trophy-box d-flex justify-content-center">
                <span class="trophy-icon fa-solid fa-trophy text-warning"></span>
            </div>
        </div>
    </div>
    <div class="container" style="position: relative; bottom: -300px">
        <div style="font-family: var(--font1); font-size: 50px; white-space: nowrap; color: var(--color1); text-align: center; margin-right: 700px"> Create a team </div>
        <div style="font-family: var(--font1); font-size: 50px; white-space: nowrap; color: var(--color2); text-align: center"> Join a tournament </div>
        <div class="win-text" style="color: rgb(210, 180, 0); font-size: 50px; font-family: var(--font1); white-space: nowrap; text-align: center; margin-left: 700px;"> Win great prizes! </div>
    </div>

    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}  
                <script>
                    window.onload = function() {
                        alert("{{ message }}");
                    };
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}

{% endblock %}
